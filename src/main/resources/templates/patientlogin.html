<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient | Login</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body style="background: linear-gradient(to bottom right, #9CA6D9, #dbe2f4) no-repeat center center fixed">

<!--"background-color: aliceblue"-->
<nav>
    <div class="nav-wrapper" style="background-color: darkblue">
        <div class="container">
            <a th:href="@{/}" class="brand-logo">D'Hospital Appointment Scheduler</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/login/patient}" style="font-size: larger"><b>Patient</b></a></li>
                <li><a th:href="@{/login/doctor}" style="font-size: larger"><b>Doctor</b></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 7rem">
    <h3>Patient Login</h3>
    <div th:if="${invalid != null}">
        <p style="color: tomato" th:text="${invalid}"></p>
    </div>
    <div th:if="${newregistration != null}">
        <p style="color: green" th:text="${newregistration}"></p>
    </div>
    <hr />


    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/login/patient}" th:object="${patient}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" th:field="*{email}" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" th:field="*{password}" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light blue-violet accent-3" type="submit" name="action">Login
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>
<div class="container">
    <a th:href="@{/register/patient}" style="text-decoration: underline">New Patient? Register</a>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
