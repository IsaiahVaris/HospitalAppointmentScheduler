<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New Doctor</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="background: linear-gradient(to bottom right, #9CA6D9, #dbe2f4) no-repeat center center fixed">
<nav>
    <div class="nav-wrapper" style="background-color: darkblue">
        <div class="container">
            <a th:href="@{/}" class="brand-logo">D'Hospital Appointment Scheduler</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a th:href="@{/}" style="font-size: larger"><b>Home</b></a></li>
                <li><a th:href="@{/login/logout}" style="font-size: larger"><b>Logout</b></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 7rem">
    <h3>Register</h3>
    <div th:if="${invalid != null}">
        <p style="color: red" th:text="${invalid}"></p>
    </div>
    <hr />
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/register/doctor}" th:object="${doctor}">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="firstname" type="text" class="validate" th:field="*{firstName}" required>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="lastname" type="text" class="validate" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email"  id="email" type="email" class="validate" th:field="*{email}" required>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Password"  id="password" type="password" class="validate" th:field="*{password}" required>
                </div>
            </div>

            <p>
                Gender:
                <label>
                    <input class="with-gap" name="gender" type="radio" id="male" value="M" th:field="*{gender}"/>
                    <span>Male</span>
                </label>
                <label>
                    <input class="with-gap" name="gender" type="radio" id="female" value="F" th:field="*{gender}"/>
                    <span>Female</span>
                </label>
            </p>

            <div class="row">
                <div class="input-field col s3">
                    <b>Date of Birth:</b> <input type="date" th:field="*{birthDay}" id="birthDay" required></div>
            </div>

            <button class="btn waves-effect waves-light blue-violet accent-3" type="submit" name="action">Register
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>
</body>
</html>
